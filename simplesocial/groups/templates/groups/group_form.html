{% extends "groups/group_base.html" %}
{% load bootstrap3 %}
{% block content_group %}
<h4>Create a new group</h4>
<form action="{% url 'groups:create' %}" method="POST" id="groupForm"> <!-- id for css maybe-->
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>
{% endblock %}
