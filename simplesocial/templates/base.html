<!DOCTYPE html>
{% load static %}
{% load bootstrap3 %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Star Social</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<!--        <link rel="stylesheet" href="{% static 'simplesocial/static/simplesocial/css/master.css' %}">-->

    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>

                <!-- Przyciski -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'posts:create' %}">Post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mycontent">
                {% block content %}

                {% endblock %}
        </div>
</body>
</html>
