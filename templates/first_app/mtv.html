<!DOCTYPE html>
{% extends "first_app/base.html"%}
{% load static %}
    {% block body_block %}
    <h1> Hello this is mtv.html</h1>
    <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Data Access</th>
                </thead>

                {% for acc in access_records%}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date|cut:'8' }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p> NO ACCESS RECORDS FOUND!</p>
            {% endif %}
    </div>
    {% endblock %}
